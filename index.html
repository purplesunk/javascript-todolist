<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css" media="all">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
  <title>To do List</title>
</head>
<body>
  <div class="todolist">
    <div class="add-task--banner">
      <label for="add-task" class="add-task--label">Add a task</label>
      <input type="text" name="add-task" class="task-input" value="" placeholder="i.e. Buy Eggs">
      <button class="add-task--button">&plus; Add task</button>
    </div>
    <ul class="task-list">
    </ul>
  </div>
</body>
</html>
